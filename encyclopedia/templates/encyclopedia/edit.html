{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry - {{title}}
{% endblock %}

{% block body %}
<h1>Edit {{ title }}</h1>
    <form method="POST" action="{% url 'edit' title %}">
        {% csrf_token %}
        <input name="title" Placeholder="{{ title }}"></input>
        <br>
        <textarea name="edit_content">{{ content }}</textarea>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
{% endblock %}
