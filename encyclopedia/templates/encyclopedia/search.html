{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results for: {% for title in entries %}</h1>
    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'entry' title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
