{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    {% if message %}
    <div class="alert alert-warning" role="alert">{{ message }}</div>
    {% endif %}

    <h1>New Encyclopedia Entry</h1>
    <hr>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <span style="font-size: 1em; font-weight: bolder;">Title</span>
        <br>
        <input name="title" class="title">
          {% if title %}{{ title }}{% endif %}</input>
        <br><br>
        <span style="font-size: 1em; font-weight: bolder;">Content</span>
        <br>
        <textarea name="content" class="content" style="width: 80%; height: 50vh;" required>{% if content %}{{ content }}{% endif %}</textarea>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

{% endblock %}
